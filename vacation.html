<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacations images collage</title>

    <style>
        .first-column img{
            height: 500px;
        }
        .second-column img{
            height: 400px;
        }
        .second-column-row-2 img{ 
            height: 100px;
        }

    </style>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <section class="container">
      <div class="row g-0">
          <div class="col-4 first-column">
              <img class="img-fluid" src="vacation/sunset.png" alt="">

          </div>
          <div class="col-8">
          <div class="row g-0 second-column">
              <div class="col-4">  <img class="img-fluid" src="vacation/boat.png" alt=""></div>
              <div class="col-4">
                <img class="img-fluid" src="vacation/beach.png" alt="">
              </div>
              <div class="col-4">
                <img class="img-fluid" src="vacation/coconut.png" alt="">
              </div>
          </div>
          <div class="row second-column-row-2">
              <img src="vacation/sand.jpg" alt="">
          </div>
          </div>
      </div>
  </section>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
