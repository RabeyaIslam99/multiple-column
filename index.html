<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply column and row practice </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
       <section class="container">
        <div class="row">
            <!-- For first column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img src="collage/bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img class= "img-fluid" src="collage/stool.jpg" alt="">
                </div>
            </div>
            <!-- second column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="collage/coffee.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="collage/lamp.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="collage/watch.jpg" alt="">
                </div>
                <div class="row">
                    <img src="collage/honey.jpg" alt="">
                </div>
            </div>
              <!-- For third column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img src="collage/cactus.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="collage/sunglass.jpg" alt="">
                </div>
                <div class="row"><img src="collage/lens.jpg" alt="">
                </div>
            </div>
        </div>

           </section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
